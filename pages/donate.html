<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid" id="header-donate">
    <div id="logo-donate">
      <img src="../images/logo.png">
    </div>
  </div>
  <div class="container-fluid">
    <div class="payment">
      <div class="card" id="donate-form" style="width: 30rem;">
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <div class="mail-donate" id="mail-donate">
                <h4>1. Enter Email</h4>
              </div>
              <label for="email">Enter your email:</label>
              <input type="email" id="email" name="email">
            </div>
            <button type="button" class="btn btn-dark" style="width: fit-content;;">Dark</button>
          </div><hr>
          <div class="card">
            <div class="card-body">
              <div class="contribute" id="contribute">
                <h4>2. Contribution</h4>
              </div>
              <p>
                Join us and be a part of this good course to help needy children
                pursue their dreams. Any amount of contribution will be highly 
                appreciated.
              </p>
            </div>
            <div class="amount">
              <input type="radio" id="monthly" name="" value="">
              <label for="">kshs.500 Monthly</label><br>
              <input type="radio" id="" name="" value="">
              <label for="">Kshs.1,000 Monthly</label><br>
              <input type="radio" id="" name="" value="">
              <label for="">Kshs. 2,000 Monthly</label><br>
              <label for="other">Enter Amount:</label>
              <input type="number" id="other" name="other">
            </div>
            <button type="button" class="btn btn-dark" style="width: fit-content;">Dark</button>
          </div><hr>
          <div class="card">
            <div class="card-body">
              <div class="card-pay">
                <h4>3. Payment</h4>
                <label for="ccn">Credit Card Number:</label>
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                  placeholder="xxxx xxxx xxxx xxxx">
                  <p><sub>transactions are secure</sub></p>
                  <button type="button" class="btn btn-dark" style="width: fit-content;">Dark</button>
              </div><hr>
              <div class="bio">
                <div class="name" id="name">
                  <div class="f-name">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                  </div>
                  <div class="l-name">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                  </div>
                </div>
                <div class="address-phone" id="address-phone">
                  <div class="address">
                    <label for="address">Address:</label>
                    <input type="text" id="address-1" name="address"><br><br>
                  </div>
                  <div class="phone">
                    <div class="phone">
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" name="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-dark" style="width: fit-content;">Dark</button>
          </div><hr>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
